<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
        <div class="card rounded-8">
          <div class="card-header">
            <h3 class="mb-0">JSON Web Token</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="uname1">Username</label>
                <input type="text" class="form-control rounded-0" [(ngModel)]="jwtUsername" name="username" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control rounded-0" [(ngModel)]="jwtPassword" name="password" required>
              </div>
              <button (click)="jwtLogin()" type="button" class="btn btn-warning btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
